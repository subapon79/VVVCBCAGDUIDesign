<!DOCTYPE html>
<html lang="en">
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
}

.circle {
  position: absolute;
  bottom: 20px; /* Adjust as needed */
  right: 20px; /* Adjust as needed */
  width: 50px; /* Adjust as needed */
  height: 50px; /* Adjust as needed */
  background-color: red; /* Adjust as needed */
  border-radius: 50%;
}
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle in Bottom Right Corner</title>

</head>
<body>
  <div class="container">
    <div class="circle"></div>
  </div>
</body>
</html>
